    <h1>Prueba</h1>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/splashigea.gif" width="80" height="40" alt="IGEA" />
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">  <!-- Active -->
                <a class="nav-link" href="#" onClick="{ $('#panelLocalizar div').toggle() }">Localizar <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onClick="{ $('#panelLayers div').toggle() }">Arbol de Capas <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onClick="{ $('#panelQuerys div').toggle() }">Querys <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onClick="{ $('#panelEdicion div').toggle() }">Edicion <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onClick="{ $('#panelBaseLayer div').toggle() }">BaseLayer <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    
        <span class="navbar-text">
            Navbar text with an inline element
        </span>
    </nav>

    <div id="mapa" class="map-container"></div>

    <div class="section2">
        <h4>Login</h4>
        <div>
            <button onClick="app.login()">Login</button>
            <input type="text" id="userName" />
            <input type="password" id="userPwd" />
        </div>
    </div>

    <div  class="section" id="panelBaseLayer">
        <h4><i class="fa fa-caret-down" aria-hidden="true" onclick="{ $('#panelBaseLayer div').toggle()}"></i>Layer Base</h4>
        <div>
        <span>Layer Base:</span>
        <select name="baseLayer" id="baseLayer" size="1" onChange="app.changeLayerBase()">
             <option value="osm">OpenStreetMap</option>
             <option value="otile">MapQuest</option>
             <option value="ignTopo">IGN Topo</option>
             <option value="ignPhoto">IGN Photo</option>
             <option value="trafficHere">Here Maps Traffic</option>
             <option value="basicHere">Here Maps Basic</option>
             <option value="none">Ninguno</option>
         </select> 
         </div>
    </div>

    <div class="section" id="panelLocalizar">
        <h4><i class="fa fa-caret-down" aria-hidden="true" onclick="{ $('#panelLocalizar div').toggle()}"></i>Localizar</h4>
        <div>
            <span>Localizar</span>
            <select name="clase" id="classSelect"></select>
            <input type="text" id="codeInput" value="20000007" />
            <button onClick="app.localiza()">Localizar</button>
        </div>
    </div>
    
    <div class="section" id="panelLayers">
        <h4><i class="fa fa-caret-down" aria-hidden="true" onclick="{ $('#panelLayers div').toggle()}"></i>Arbol de capas</h4>
        <div >
            <span onClick="app.getLayers()" class="pickable">Layers</span>
            <span onClick="app.changeLayers()" class="pickable">Refresh</span>
            <div class="treeLayer">
            <div id="treeLayers" class='myTree'></div>
            </div>
        </div>
    </div>

    <div class="section" id="panelQuerys">
        <h4><i class="fa fa-caret-down" aria-hidden="true" onclick="{ $('#panelQuerys div').toggle()}"></i>Querys</h4>
        <div>
            <span>Query</span>
            <select name="clase" id="classSelect2" onClick="app.queryAttributes()"></select>
            <span> Decode:<input type="checkbox" id="decodeInput" value="true"></span>
            <input type="text" id="conditionInput" value="codigo = 20000007" />
            <button onClick="app.listEntities()">Lista resultados</button>
            <select id='listaAtributos' class='listaAtributos' size="15" multiple></select>
            <ul id='listaResultados'></ul>
    
            <div id='tablaResultados'></div>
            <!--  <button onClick="highliht()">Resaltar</button>
            <button onClick="createFilter()">Crear Filtro</button>
            <button onClick="listEntities2()">Lista resultados detallada</button>
          -->
        </div>
    </div>

    <div class="section" id="panelEdicion">
        <h4><i class="fa fa-caret-down" aria-hidden="true" onclick="{ $('#panelEdicion div').toggle()}"></i>Edicion</h4>
        <div>
            <button onClick="app.edit()">Edicion</button>
    
            <button onClick="app.pickEntidad()">PickPoint</button>
            <button onClick="app.digitalizePoint()">Dig. Nodo</button>
            <button onClick="app.digitalizeLine()">Dig. Linea</button>
            <button onClick="app.digitalizeSurface()">Dig. Super</button>
        </div>
    </div>
    <div class="section2" id="panelControls">
        <h4>Controles</h4>
        <div>
            <button onClick="app.igeaWeb.createLogPane()">AddControl</button>
            <button onClick="app.igeaWeb.hideLogPane()">HideControl</button>

            <button onClick="app.igeaWeb.createCustomControl('kkk',app.createHTML())">AddControl2</button>
            <button onClick="app.igeaWeb.hideCustomControl('kkk')">HideControl2</button>

            <button onClick="app.showModal('exampleModalCont','exampleModal') ">ShowModal</button>
            <button onClick="app.showNavBar('exampleNavCont') ">ShowNavBar</button>

            <!-- <button onClick="$('#exampleModal').modal('show')">ShowModal2</button> -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
              </button>
        </div>
    </div>

    <div id="exampleModalCont"></div>
    <div id="exampleNavCont"></div>
   
</body>
</html>
